# Extra information
extra:
  generator: false
  alternate:
    - name: 中文
      link: /cn/
      lang: cn
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/linchrisdeng/notes-Scientific-Computing
      name: GitHub

